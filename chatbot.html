<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0b0c10;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(25, 25, 25, 0.8) 10%, rgba(0, 0, 0, 1) 90%);
            animation: backgroundAnimation 10s infinite ease-in-out;
        }

        /* Background Animation */
        @keyframes backgroundAnimation {
            0% { background: radial-gradient(circle, rgba(25, 25, 25, 0.8) 10%, rgba(0, 0, 0, 1) 90%); }
            50% { background: radial-gradient(circle, rgba(50, 50, 50, 0.8) 10%, rgba(0, 0, 0, 1) 90%); }
            100% { background: radial-gradient(circle, rgba(25, 25, 25, 0.8) 10%, rgba(0, 0, 0, 1) 90%); }
        }

        /* Container Styling */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1s ease-in-out;
            width: 90%;
            max-width: 600px;
        }

        /* Title Styling */
        h1 {
            font-size: 2.8em;
            color: #fff;
            font-weight: 600;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        /* Subtitle Styling */
        p {
            font-size: 1.2em;
            color: #bbb;
            margin-bottom: 30px;
        }

        /* Buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            padding: 14px 25px;
            border-radius: 50px;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 350px;
            text-align: center;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            border: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        /* Button Colors */
        .chatgpt { background: linear-gradient(135deg, #10a37f, #055a49); }
        .gemini { background: linear-gradient(135deg, #4285F4, #1a237e); }
        .claude { background: linear-gradient(135deg, #ff9800, #ff5722); }
        .perplexity { background: linear-gradient(135deg, #673ab7, #3f51b5); }
        .characterai { background: linear-gradient(135deg, #ec407a, #d81b60); }
        .bing { background: linear-gradient(135deg, #0084ff, #002f7a); }
        .huggingface { background: linear-gradient(135deg, #ffcc00, #ff9900); }
        .metaa { background: linear-gradient(135deg, #4267B2, #00376B); }

        /* Hover Effects */
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Chat Hub</h1>
        <p>Select an AI chat service to start chatting.</p>

        <div class="button-container">
            <a href="https://chat.openai.com" target="_blank" class="btn chatgpt">ChatGPT</a>
            <a href="https://gemini.google.com" target="_blank" class="btn gemini">Google Gemini</a>
            <a href="https://claude.ai" target="_blank" class="btn claude">Claude AI</a>
            <a href="https://www.perplexity.ai" target="_blank" class="btn perplexity">Perplexity AI</a>
            <a href="https://beta.character.ai" target="_blank" class="btn characterai">Character AI</a>
            <a href="https://www.bing.com/chat" target="_blank" class="btn bing">Bing AI</a>
            <a href="https://huggingface.co/chat/" target="_blank" class="btn huggingface">HuggingChat</a>
            <a href="https://www.meta.ai" target="_blank" class="btn metaa">Meta AI</a>
        </div>
    </div>

    <div class="background"></div> <!-- Animated Background -->
</body>
</html>
