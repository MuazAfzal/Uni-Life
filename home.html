<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Life | Login & Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg border-0 rounded-4" style="max-width: 450px; width: 100%;">
        <h3 class="text-center mb-4">
            <span class="text-orange">Uni</span> Life
        </h3>
        
        <div id="loginForm">
            <h4 class="text-center text-white">Login</h4>
            <form action="auth.php" method="POST">
                <input type="hidden" name="action" value="login">
                <div class="mb-3">
                    <label for="username" class="form-label text-white">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>

        <hr class="border-secondary">

        <div id="registerForm" style="display: none;">
            <h4 class="text-center text-white">üìù Register</h4>
            <form action="auth.php" method="POST">
                <input type="hidden" name="action" value="register">
                <div class="mb-3">
                    <label for="usernameReg" class="form-label text-white">Username</label>
                    <input type="text" class="form-control" id="usernameReg" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="emailReg" class="form-label text-white">Email</label>
                    <input type="email" class="form-control" id="emailReg" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="passwordReg" class="form-label text-white">Password</label>
                    <input type="password" class="form-control" id="passwordReg" name="password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
        </div>

        <button id="toggleButton" class="btn btn-link w-100 mt-3" onclick="toggleForms()">Already have an account? Login</button>
    </div>
</div>

<script>
    function toggleForms() {
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleButton = document.getElementById('toggleButton');

        if (loginForm.style.display === 'none') {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            toggleButton.innerHTML = 'Create an Account';
        } else {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            toggleButton.innerHTML = 'Already have an account? Login';
        }
    }
</script>

</body>
</html>
